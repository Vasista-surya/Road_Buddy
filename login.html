<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - ROAD BUDDY</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container" >
            <h1 class="logo" ><a href="index.html" style="text-decoration: none;"><span>R</span>oad <span>B</span>uddy</a></h1>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="services.html" class="nav-link">Services</a></li>
            <li><a href="login.html" class="nav-link active">Login</a></li>
        </ul>
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <div class="form-container">
            <div class="form-box login-active">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Login to access your Road Buddy account</p>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Continue with Facebook</span>
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn" >Login</button>
                </form>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html" id="signup-link">Sign Up</a></p>
                </div>
            </div>
            
            <div class="form-decoration">
                <div class="decoration-content">
                    <div class="bike-animation">
                        <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="Bike">
                    </div>
                    <h3>Join the Ride</h3>
                    <p>Connect with thousands of bikers and start your journey today!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            <p>Â© 2024 Road Buddy | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="index.js"></script>
    <script src="login.js"></script>
</body>
</html>
